{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'img/logo.png' %}">
</head>
<body class="d-flex flex-column h-100">
  <div id="overlay">
    <div class="overlay-body form-group">
      <h2>Subscribe to our newsletter</h2>
      <form method="post">
        {% csrf_token %}
        {{form}}
        <button type="reset" class="btn btn-danger" onclick="off()">Cancel</button>
        <button type="submit" class="btn btn-primary" value="submit">Submit</button>
      </form>
    </div>
  </div>
  <div class="container col-lg-8 col-sm-12 mb-5">

    <header class="blog-header py-2">
      <div class="row text-center align-items-center">
        <div class="col-4 "><a id="blog-side" class="text-dark pt-1" onclick="on()">Subscribe</a></div>
        <div class="col-4 ">
          <img src="{% static 'img/logo.png' %}" alt="Logo" class="d-inline-block align-top pt-2 pr-2" style="width: 3rem;"> 
          <a href="{% url 'home' %}" class="title text-dark">The Vastavik</a>
        </div>
        <div class="col-4 "><a href="{% url 'about' %}" id="blog-side" class="text-dark pt-1">About</a></div>
      </div>
    </header>

    {% block content %}
    {% endblock content %}

  </div>

  <div class="footer py-2">
    <div class="container my-2">
      <div class="col-lg-4 col-sm-12"></div>
      <div class="col-lg-4"><small>&copy; The Vastavik 2020 | All Rights Reserved</small></div>
    </div>
  </div>

  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
