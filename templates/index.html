{% extends "base.html" %}
{% block content %}

{% load static %}

{% load filters %}

  {% for post in post_list %}
    <div class="my-3 card flex-md-row mb-2 box-shadow h-md-250">
      <div class="card-body d-flex flex-column align-items-start">
        <strong class="d-inline-block mb-3 text-primary">{{ post.author|cut }}</strong>
        <h4 class="card-title">{{ post.title }}</h4>
        <div class="mb-1 text-muted">{{ post.updated_on }}</div>
        <p class="card-text">{{ post.description }}</p>
        <a href="{% url 'post_detail' post.slug %}">Read more</a>
        {{post.likes}}
        <form action="{% url 'like_post' post.pk %}" method="post">
          {% csrf_token %}
          <button type="submit" name="post_id" value="{{post.id}}" class="btn btn-primary btn-sm">Like</button>
        </form>
      </div>
      <img src="{{ post.image.url }}" class="card-img-right flex-auto d-none d-md-block" alt="">
    </div>
  {%endfor%}

{%endblock%}
